        <div class="form-group">

            <input type="text" class="form-control" id="text1" value="西安">
        </div>
        <div class="form-group">
            <label for="text2">简介</label>
            <textarea type="text" rows="5" class="form-control" id="text2">西安，古称长安、镐京，现为陕西省省会、副省级市、国家区域中心城市（西北），是国务院批复确定的中国西部地区重要的中心城市，国家重要的科研、教育和工业基地。西安是中国四大古都之一，联合国科教文组织1981年确定的“世界历史名城”，美媒评选的世界十大古都之一。</textarea>
