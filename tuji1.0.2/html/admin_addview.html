        <h3 class="admingoback"><a href="admin_view.html">返回上一页</a></h3>
        <div class="form-group">
            <label for="text1">景点</label>
            <input type="text" class="form-control" id="text1">
        </div>
        <div class="form-group">
            <label for="text2">简介</label>
            <textarea type="text" rows="5" class="form-control" id="text2">
            </textarea>
        </div>
        <div class="form-group">
            <label for="text3">人均</label>
            <input type="text" class="form-control" id="text3">
        </div>
        <div class="form-group">
            <label for="exampleInputFile">照片</label>
            <div id="wrapper">
                <div id="container">
                    <!--头部，相册选择和格式选择-->
                    <div id="uploader">
                        <div class="queueList">
                            <div id="dndArea" class="placeholder">
                                <div id="filePicker"></div>
                                <p>或将照片拖到这里，单次最多可选300张</p>
                            </div>
                        </div>
                        <div class="statusBar" style="display:none;">
                            <div class="progress">

                                <span class="percentage"></span>
                            </div>
                            <div class="info"></div>
                            <div class="btns">
                                <div id="filePicker2"></div>
                                <!--  插件的双船按钮不用，用自己的添加按钮 <div class="uploadBtn">开始上传</div> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <label for="text4">电话</label>
