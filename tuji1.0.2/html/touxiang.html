		<input type="file" id="file">
		<button id="clipBtn">截取</button>
		<div id="view"></div>
		<div id="clipArea"></div>
		
	</article>
	<!--<script src="http://libs.useso.com/js/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>-->
	<script>window.jQuery || document.write('<script src="../js/lib/jquery-2.1.1.min.js"><\/script>')</script>
	<script src="../js/app/photoClip/iscroll-zoom.js"></script>
	<script src="../js/app/photoClip/hammer.js"></script>
	<script src="../js/app/photoClip/jquery.photoClip.js"></script>
	<script>
	//document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);
	$("#clipArea").hide();
	$("#clipArea").photoClip({
		width: 200,
		height: 200,
		file: "#file",
		view: "#view",
		ok: "#clipBtn",
		loadStart: function() {
			console.log("照片读取中");
		},
		loadComplete: function() {
			console.log("照片读取完成");
		},
		clipFinish: function(dataURL) {
			console.log(dataURL);
		}
	});
	$("#clipBtn").on('click',function(){
		$("#clipArea").hide()
	})
	$('#file').on('click',function(){
		$("#clipArea").show()
	})
	</script>
